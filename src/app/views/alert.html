<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="alert alert-{{alert.type}} alert-dismissible" role="alert" ng-repeat="alert in alerts" type="{{alert.type}}" id="alert-{{$index}}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>			
			{{alert.msg}}
		</div>
	</div>
</div>
